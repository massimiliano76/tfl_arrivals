{% extends "layout.html" %}

{% block add_stop %}
<div class="modal fade" id="stop_add_screen">
    <div class="modal-dialog h-75" id="stop_add_panel">
        <div class="modal-content">
            <div class="modal-body" id="add_stop_form">
              <div id="stop_select_page">
                <div class="selector-content">
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">
                              <i class="material-icons">search</i>
                          </span>
                      </div>
                      <input id="stop_search" type="text" class="form-control" placeholder="Search stop by name" />
                  </div>
                  <div class="add-stop-help noselect" id="add_stop_help">
                    <i class="material-icons">arrow_upward</i>
                    <p>Start typing the name of a bus stop, tube or DLR station here</p>
                  </div>
                  <div class="stop-list-container">
                      <ul class="list-group stop-list" id="stop_list"></ul>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="arrival-card-container">
    <div class="row justify-content-center" id="arrival_cards">
      <div class="col col-lg-4 col-md-6 col-12" id="add_arrival_card">
        <div class="add-card-content">
          <button id="add_button" type="button" class="btn btn-large invisible" data-toggle="modal" data-target="#stop_add_screen">
            <span class="input-group-text">
                <i class="material-icons" id="add_icon">add_box</i>
            </span>
          </button>
        </div>
      </div>
    </div>
</div>
{% endblock %}
