{% extends "layout.html" %}

{% block add_stop %}

<div class="modal fade" id="stop_add_screen">
    <div class="modal-dialog h-75" id="stop_add_panel">
        <div class="modal-content">
            <div class="modal-body" id="add_stop_form">
                <div class="float-left" id="line_select_page">
                    <div class="selector-content">
                      <h4 class="modal-title">Select line</h4>
                      <hr />
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="material-icons">search</i>
                              </span>
                          </div>
                          <input id="line_search" type="text" class="form-control" placeholder="Search line by name" />
                      </div>
                      <div class="line-list-container">
                          <ul class="list-group line-list" id="line_list">
                              {% for line in lines %}
                              <li class="list-group-item line-list-item" data-naptan-id="{{line.line_id}}" onclick="selectLine(this)">
                                  {{line.name}}
                              </li>
                              {% endfor %}
                          </ul>
                      </div>
                    </div>
                </div>
                <div class="float-right" id="stop_select_page">
                  <div class="selector-content">
                      <h4 class="modal-title">Select stop</h4>
                      <hr />
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="material-icons">search</i>
                              </span>
                          </div>
                          <input id="stop_search" type="text" class="form-control" placeholder="Search stop by name" />
                      </div>
                      <div class="stop-list-container">
                          <ul class="list-group stop-list" id="stop_list"></ul>
                      </div>
                  </div>
                </div>
                </div>

            <div class="modal-footer">
                <button type="button" id="back_button" class="btn btn-large" onclick="backToStopList()">&lt;-</button>
                <div class="col"></div>
                <button type="button" id="add_stop" class="btn btn-primary btn-large" disabled onclick="addStop()">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<button type="button" class="btn btn-large" data-toggle="modal" data-target="#stop_add_screen" onclick="showAddStopPanel()">Add</button>


<div class="arrival-card-container">
    <div class="row justify-content-center" id="arrival_cards">
    </div>
</div>

<script src="/static/scripts/arrivals.js"></script>
<script src="/static/scripts/add_stop.js"></script>

{% endblock %}
