<!DOCTYPE html>
<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118796000-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-118796000-1');
  </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <h1 id="page_title">Arrivals of London</h1>
    {% block add_stop %}{% endblock %}

    <div class="body-content">
        <div class="body-content">
            {% block content %}{% endblock %}
            <footer>
                <p><a href="{{ url_for('about') }}">About - Feedback</a></p>
            </footer>
        </div>
    </div>

    <script src="/static/scripts/jquery-3.3.1.min.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/common.js"></script>
    <script src="/static/scripts/localstorage.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
